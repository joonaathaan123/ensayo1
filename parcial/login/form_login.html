<h1>Login</h1><br><br>


<label class="col-12">N° De Identificacion</label>
<div class="col-12">
    <input type="text" class="form-control" name="identificacion" placeholder="N° Identificacion" required>
</div><br>

<label class="col-12">Nombres</label>
<div class="col-12">
    <input type="text" class="form-control" name="nombres" placeholder="NOMBRES" required>
</div><br>

<label class="col-12">Apellidos</label>
<div class="col-12">
    <input type="text" class="form-control" name="apellidos" placeholder="Apellidos" required>
</div><br>
<label class="col-12">Contaseña</label>
<div class="col-12">
    <input type="password" class="form-control" name="password" placeholder="Contaseña" required>
</div><br>
<label class="col-12">Comprobar Contaseña</label>
<div class="col-12">
    <input type="password" class="form-control" name="comprobar_password" placeholder="Comprobar Contaseña" required>
</div><br>
<button class="btn btn-primary btn-lg" >Guardar <i class="far fa-address-book"></i></button>
