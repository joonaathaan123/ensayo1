<h1>Notificacion De Caso En Psicologia</h1><br><br>

<div class="form-row">
    <div class="form-group col-md-4">
        <label for="inputEmail4">FECHA</label>
        <input type="date" class="form-control" name="fecha" placeholder="FECHA" required>
    </div>
    <div class="form-group col-md-4">
        <label for="inputPassword4">EDAD</label>
        <input type="text" class="form-control" name="edad" placeholder="Edad" required>
    </div>
    <div class="form-group col-md-4">
        <label for="inputPassword4">GRADO</label>
        <input type="text" class="form-control" name="grado" placeholder="GRADO" required>
    </div>
</div><br><br>

<div class="form-group row">
    <label class="col-2">ESTUDIANTE:</label>
    <div class="col-10">
        <input type="text" class="form-control" name="estudiante" placeholder="ESTUDIANTE" required>
    </div>
</div>

<div class="form-group row">
    <label class="col-2">ASISTENTES:</label>
    <div class="col-10">
        <input type="text" class="form-control" name="asistentes" placeholder="ASISTENTES" required>
    </div>
</div>

<div class="form-group row">
    <label class="col-2">MOTIVO</label>
    <div class="col-10">
        <textarea type="text" class="form-control" name="motivo" placeholder="MOTIVO" rows="3" required></textarea>
    </div>
</div>

<div class="form-group row">
    <label class="col-2">DESCRIPCION (Registre aquí la situación presentada y la forma como la
        ha manejado hasta el momento)</label>
    <div class="col-10">
        <textarea type="text" class="form-control" name="descripcion" placeholder="DESCRIPCION" rows="8" required></textarea>
    </div>
</div>

<div class="form-group">
    <label>COMENTARIOS GENERALES:</label>
    <textarea type="text" class="form-control" name="comentariosGenerales" placeholder="COMENTARIOS GENERALES" rows="3" required ></textarea>
</div>

<div class="form-group row">
    <label class="col-2">COMPROMISOS DEL DOCENTE:</label>
    <div class="col-10">
        <textarea type="text" class="form-control" name="compromisoDocente" placeholder="COMPROMISOS DEL DOCENTE" rows="3" required></textarea>
    </div>
</div>
<div class="form-group row">
    <label class="col-2">COMPROMISOS DE LOS PADRES:</label>
    <div class="col-10">
        <textarea type="text" class="form-control" name="compromisoPadres" placeholder="COMENTARIOS DE LOS PADRES" rows="3" required></textarea>
    </div>
</div>

<div class="form-group">
    <label>CONCLUSIONES:</label>
    <textarea type="text" class="form-control" name="conclusiones" placeholder="CONCLUSIONES" rows="3" required></textarea>
    <br>
    
</div>
<button class="btn btn-primary btn-lg" >Guardar <i class="far fa-address-book"></i></button>
